<html> 
    <head> 
      <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" /> 
      <script defer src="https://pyscript.net/alpha/pyscript.js"></script> 
      <py-env> 
        - numpy 
        - matplotlib
      </py-env> 
    </head> 
  <body> 
    <py-script> 
      print('안녕 파이썬!!') 
      print("<h1>랜덤하게 점을 찍어봐!</h1>") 
    </py-script> 
    <div id="plot"></div> 
    <py-script output="plot"> 
        import numpy as np 
        def make_x_and_y(n): 
            x = np.random.randn(n) 
            y = np.random.randn(n) 
            return x, y
        import matplotlib.pyplot as plt 
        x, y = make_x_and_y(n=1000) 
        fig, ax = plt.subplots() 
        ax.scatter(x, y) 
        fig 
    </py-script> 
  </body> 
</html>
